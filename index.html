<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">


</head>

<body>
  
  <main>

    <div class="wrapper">

      <div class="main-container">

        <div class="image-container">
  
          <img src="./images/image-equilibrium.jpg" alt="/">
  
        </div>
  
        <div class="text-container">
          
          <h1 id="title">Equilibrium #3429</h1>
  
          <p id="descrition">Our Equilibrium collection promotes
             balance and calm.</p>
  
          <div class="price-time">
            <img src="./images/icon-ethereum.svg" alt="ethereum logo" class="icon">
            <p id="price">0.041 ETH</p>
            <img src="./images/icon-clock.svg" alt="clock" class="clock">
            <p id="time">3 days left</p>
  
          </div> 
  
          <div class="credits">
            <img src="./images/image-avatar.png" alt="creator Jules Wyvern">
  
            <p class="creator">
              Creation of <span>Jules Wyvern</span> 
            </p>
              
            
            
          </div>
          
        </div>
  
      </div>

    </div>
    
    
  </main>

  <footer>
  
    <div class="attribution">
  
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jer√≥nimo Journade</a>.
  
    </div>
  
  </footer>
    
</body>
</html>
